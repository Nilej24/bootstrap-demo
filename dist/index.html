<!DOCTYPE html>

<script defer src="bundle.js"></script></head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="#">Shut Up Please</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">

      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#learn">What You'll Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#questions">Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#instructors">Instructors</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- showcase -->
  <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-center text-sm-start">

      <div class="d-flex align-items-center justify-content-between">
        <div>

          <p class="lead my-4">Dolor eos omnis similique ipsum laborum! Magnam doloremque ipsam sequi est optio Debitis dolore aperiam in illo repudiandae distinctio dicta.</p>

        <img src="./showcase.svg" class="img-fluid w-50 d-none d-sm-block">
      </div>

      <div class="d-md-flex justify-content-between align-items-center">

        <div class="input-group input-group-lg news-input">
          <input type="text" class="form-control" placeholder="Enter Email">
          <button class="btn btn-dark" type="button">Button</button>
        </div>
      </div>
    </div>
  </section>

  <!-- boxes -->
  <section class="p-5">
    <div class="container">
      <div class="row text-center">
        <div class="col-md">
          <div class="card bg-dark text-light">
            <div class="card-body text-center">
              <div class="h1 mb-3">
                <i class="bi bi-laptop"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md">thats</div>
        <div class="col-md">cool</div>
      </div>
